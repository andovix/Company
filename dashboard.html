<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8"/>
  <title>Desktop Pemasukan</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:Inter,-apple-system,system-ui}
    body{display:flex;height:100vh;width:1440px;margin:0 auto;background:#f2f2f2}

    /* SIDEBAR 360px kiri */
    .sidebar{
      width:360px;
      height: 900px;
      background:linear-gradient(180deg,#FFD54F 0%,#F9A825 100%);
      display:flex;
      flex-direction:column;
      justify-content: center;
      align-items:center;
      padding-top:0;
    }
    .sidebar a{
      width:100%;
      text-align:center;
      padding:20px 0;
      color:#111;
      font-size:18px;
      font-weight:600;
      text-decoration:none;
      position:relative;
    }
    /* Pemasukan aktif */
    .sidebar .active{
      background:#111;
      color:#FFD54F;
      border-top-left-radius:24px;
      border-bottom-left-radius:24px;
      margin-right:-1px; /* menempel ke kanan */
    }

    /* KONTEN 1080px kanan */
    .content{
      flex:1;
      padding:40px 60px;
      background:#ffffff;
      overflow-y:auto;
    }
    .top-cards{display:flex;gap:32px;margin-bottom:40px}
    .top-card{
      flex:1;
      border:1px solid #e0e0e0;
      border-radius:8px;
      padding:20px 24px;
      box-shadow:0 2px 8px rgba(0,0,0,.05);
    }
    .top-card h3{font-size:14px;color:#555;margin-bottom:4px}
    .top-card p{font-size:28px;font-weight:700}

    .section-title{
      font-size:22px;
      font-weight:700;
      margin-bottom:12px;
      border-bottom:2px solid #FFD54F;
      display:inline-block;
      padding-bottom:4px;
    }

    /* Form edit emas */
    .form-edit{
      border:1px solid #FFD54F;
      border-radius:8px;
      padding:24px;
      margin-bottom:24px;
      display:flex;
      gap:16px;
      align-items:flex-end;
    }
    .form-edit label{display:block;font-size:14px;margin-bottom:4px}
    .form-edit input{
      height:40px;
      padding:0 12px;
      border:1px solid #FFD54F;
      border-radius:4px;
    }
    .btn-send{
      height:40px;
      padding:0 32px;
      background:#FFD54F;
      border:none;
      border-radius:4px;
      font-weight:700;
      cursor:pointer;
    }

    /* Hasil */
    .result{
      border:1px solid #e0e0e0;
      border-radius:8px;
      padding:20px 24px;
      font-size:16px;
    }
  </style>
</head>

<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <a href="#" class="active">Pemasukan</a>
    <a href="#">Pengeluaran</a>
    <a href="#">Pengelolaan</a>
  </aside>

  <!-- Konten -->
  <main class="content">
    <!-- Top cards -->
    <div class="top-cards">
      <div class="top-card">
        <h3>Total pemasukan :</h3>
        <p>Rp.30.000.000</p>
      </div>
      <div class="top-card">
        <h3>Total pengeluaran :</h3>
        <p>Rp. 12.000.000</p>
      </div>
    </div>

    <h2 class="section-title">Riwayat pemasukan</h2>

    <!-- Form edit -->
    <form class="form-edit">
      <div>
        <label>Tanggal</label>
        <input type="date" value="2025-12-26" />
      </div>
      <div>
        <label>Harga telor (Rp)</label>
        <input type="number" value="26000" />
      </div>
      <div>
        <label>Jumlah telor (kg)</label>
        <input type="number" value="25" />
      </div>
      <button class="btn-send" type="button">SEND</button>
    </form>

    <!-- Hasil -->
    <div class="result">
      26 Des 2025&nbsp;&nbsp;|&nbsp;&nbsp;Harga telor&nbsp;&nbsp;|&nbsp;&nbsp;<strong>Rp, 26.000</strong>
    </div>
  </main>
</body>
</html>
