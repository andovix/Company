<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Telor</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <div class="dashboard-container">
    <div class="sidebar">
      <ul>
        <li class="active">
          <span class="menu-text">Pemasukan</span>
          <span class="arrow">&gt;</span>
        </li>
        <li><span class="menu-text">Pengeluaran</span></li>
        <li><span class="menu-text">Pengelolaan</span></li>
      </ul>
    </div>

    <div class="main-content">
      <div class="top-summary">
        <div class="summary-box">
          <small>Total pemasukan :</small>
          <h2>Rp. 30.000.000</h2>
        </div>
        <div class="summary-box">
          <small>Total pengeluaran :</small>
          <h2>Rp. 12.000.000</h2>
        </div>
      </div>

      <h2 class="section-title">Riwayat pemasukan</h2>
      <div class="income-list">
        <div class="income-card">
          <div>
            <strong>Jumat, 25 Juli 2025</strong><br>
            Jumlah telor : 25kg<br>
            Harga telor : Rp. 26.000
          </div>
          <div><strong>Rp. 650.000</strong></div>
        </div>
        <div class="income-card">
          <div>
            <strong>Sabtu, 26 Juli 2025</strong><br>
            Jumlah telor : 25kg<br>
            Harga telor : Rp. 26.000
          </div>
          <div><strong>Rp. 650.000</strong></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
